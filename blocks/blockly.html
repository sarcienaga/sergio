<!DOCTYPE html><html><head><meta charset="utf-8">
<script src="../blockly/blockly_compressed.js"></script><script src="../blockly/blocks_compressed.js"></script><script src="../blockly/generators/javascript.js"></script>
<script src="../blockly/javascript_compressed.js"></script>
<script src="../blockly/msg/js/es.js"></script>
<script src="js/javascript.js"></script><script src="js/blocks.js"></script>
<style>html, body {background-color: #fff;margin: 0;padding: 0;overflow: hidden;height: 100%;}
.blocklySvg {height: 100%;width: 100%;}
.blocklyToolboxDiv{background: radial-gradient(ellipse at center, #FF8000 0%,#808000 100%);padding: 2px;}
.blocklyTreeLabel{font-size: 18px !important;padding: 25px 0 0 0;cursor: pointer;}
.blocklyTreeRow {margin-top: 5px !important;margin-bottom: 25px !important;}
.blocklyFlyoutBackground {fill:#FF8000;}</style>
<script>function init() {var workspace=Blockly.inject(document.body, {toolbox: document.getElementById("toolbox"),grid:{spacing:20,length:5,colour:"#C0C0C0",snap:true},zoom:{controls:true,wheel:false,startScale:1.0,maxScale:3,minScale:0.3,scaleSpeed: 1.2},maxBlocks:9});window.parent.blockly_loaded(Blockly);}</script>
</head><body onload="init()">
<xml id="toolbox" style="display: none">
<category name="Movimiento">
<block type="f_avanza"></block>
<block type="f_xira"></block>
</category>
<category name="Repeticiones">
<block type="controls_repeat_ext"><value name="TIMES"><block type="math_number"><field name="NUM">5</field></block></value></block>
</category>
<category name="Condiciones">
<block type="f_hai_cElse"></block>
</category>
</xml>
</body></html>
